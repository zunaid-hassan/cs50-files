<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Style</title>
    <style>
      h1 {
        color: blue;
      }
      #foo {
        color: green;
      }
    </style>
  </head>
  <body>
    <h1 id="foo">Heading 1</h1>

    <h1 id="foo">Heading 2</h1>

    <h1>Heading 3</h1>
  </body>
</html>
